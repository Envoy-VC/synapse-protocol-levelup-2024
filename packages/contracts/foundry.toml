[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
gas_reports = ["*"]
fs_permissions = [{ access = "read-write", path = "../" }]


# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options


[rpc_endpoints]
scroll = "${ALCHEMY_SCROLL_RPC}"

[etherscan]
534351 = { key = "${SCROLL_ETHERSCAN_API_KEY}", url = "https://api-sepolia.scrollscan.com/api" }
